name: Build, Publish JAR and SonarCloud Scan

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout do repositório
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Configurar Java
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # 3️⃣ SonarCloud Scan (apenas código-fonte)
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        with:
          args: >
            -Dsonar.projectKey=JuniorOperationsTeam_ToDoApp
            -Dsonar.organization=junioroperationsteam
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.token=${{ secrets.SONAR_TOKEN }}
            -Dsonar.branch.name=${{ github.head_ref || github.ref_name }}
            -Dsonar.java.binaries=
            -Dsonar.exclusions=**/*.class,**/target/**

  build-and-publish:
    name: Build and Publish JAR
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: sonarcloud
    steps:
      # 1️⃣ Checkout do repositório
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Configurar Java
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # 3️⃣ Build do projeto com Maven
      - name: Build with Maven (production profile)
        run: mvn clean package -Pproduction

      # 4️⃣ Copiar JAR para a raiz do projeto
      - name: Copy JAR to project root
        run: cp target/*.jar .

      # 5️⃣ Listar conteúdo do JAR
      - name: List JAR contents
        run: unzip -l *.jar

      # 6️⃣ Fazer upload do JAR como artefato
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: ToDoApp-jar
          path: '*.jar'
