name: CI - SonarCloud + Build/Publish

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  sonarcloud:
    name: SonarCloud Analysis (runs on all branches and PRs)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # Compile minimalmente as classes para o SonarJava nÃ£o chorar
      - name: Compile (required for Sonar Java rules)
        run: mvn -B -DskipTests=true -Pproduction compile

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        with:
          args: >
            -Dsonar.projectKey=JuniorOperationsTeam_ToDoApp
            -Dsonar.organization=junioroperationsteam
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.token=${{ secrets.SONAR_TOKEN }}
            -Dsonar.branch.name=${{ github.head_ref || github.ref_name }}
            -Dsonar.java.binaries=target/classes

  build-and-publish:
    name: Build and Publish JAR (only main)
    runs-on: ubuntu-latest
    needs: sonarcloud
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Full build and package
        run: mvn -B -DskipTests=true -Pproduction clean package

      - name: Copy JAR to project root
        run: cp target/*.jar .

      - name: List JAR contents
        run: unzip -l *.jar

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: ToDoApp-jar
          path: '*.jar'
