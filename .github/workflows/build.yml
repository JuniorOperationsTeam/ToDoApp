name: Build, Publish JAR and SonarCloud Scan

on:
  push:
    branches:
      - '**'   # qualquer push
  pull_request:
    branches:
      - '**'   # qualquer PR

jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    name: SonarCloud Analysis
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        with:
          args: >
            -Dsonar.projectKey=JuniorOperationsTeam_ToDoApp
            -Dsonar.organization=junioroperationsteam
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
            -Dsonar.branch.name=${{ github.head_ref || github.ref_name }}

  build-and-publish:
    runs-on: ubuntu-latest
    name: Build and Publish JAR
    if: github.ref == 'refs/heads/main'   # s√≥ corre no main
    needs: sonarcloud
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build with Maven (production profile)
        run: mvn clean package -Pproduction

      - name: Copy JAR to project root
        run: cp target/*.jar .

      - name: List JAR contents
        run: unzip -l *.jar

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: ToDoApp-jar
          path: '*.jar'
